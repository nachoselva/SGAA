version: '3.4'

services:
  sgaa.api:
    container_name: sgaa_api
    image: sgaa_api
    build:
      context: .
      dockerfile: Backend/Dockerfile
      args:
        RELATIVE_PATH: Backend/
    environment:
      ConnectionStrings__DefaultConnection: "Data Source=sql-server-database; Initial Catalog=sgaa_database; User Id=sa; Password=1StrongPassword*; TrustServerCertificate=yes;"
    ports:
      - "80:80"

  sql-server-database:
    container_name: sql-server-database
    # The following image supports AMD64 and also ARM64 chips (M1 and M2)
    image: mcr.microsoft.com/azure-sql-edge
    user: root
    environment:
      MSSQL_SA_PASSWORD: 1StrongPassword*
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"