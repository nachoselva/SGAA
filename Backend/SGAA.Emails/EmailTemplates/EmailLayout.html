<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #email-body {
            margin: 10px;
            padding: 20px;
            background-color: rgba(239, 241, 245, 0.96);
        }

        #header {
            padding: 20px;
            text-align: left;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
        }

        #content {
            margin-top: 20px;
        }

        #footer {
            text-align: center;
            color: #111927;
        }

        .color-background {
            background-color: #6366F1;
        }

        .email-box {
            border-radius: 20px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            color: #111927;
            -webkit-transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid;
            border-style: solid;
            border-width: 1px;
            border-color: #1C2536;
        }
    </style>
</head>
<body>
    <div id="email-body" class="email-box">
        <div id="header">
            <div id="logo">Sistemas de gestión de alquileres autónomos</div>
        </div>
        <div id="content" class="email-box">
            {{{ partialBody }}}
        </div>
        <div id="footer" style="margin-top: 20px;">
            <p>Si no has registrado una cuenta en nuestro sitio, por favor ignora este correo electrónico.</p>
            <p>&copy; Sistemas de gestión de alquileres | 2023</p>
        </div>
    </div>
</body>
</html>
